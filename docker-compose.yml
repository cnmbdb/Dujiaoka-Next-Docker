services:
  appstore-expand:
    build:
      context: ./app
    container_name: dujiaoka-appstore-expand
    restart: unless-stopped
    ports:
      - "${APPSTORE_PORT:-3010}:3010"
    environment:
      - PORT=3010
      - APPSTORE_TITLE=${APPSTORE_TITLE:-Dujiaoka AppStore Expand}
      - APPSTORE_STATUS_TEXT=${APPSTORE_STATUS_TEXT:-应用商店扩展开启}
    networks:
      - appstore-expand-net
      - dujiaoka-next-net

networks:
  appstore-expand-net:
    name: dujiaoka-appstore-expand-net
  dujiaoka-next-net:
    external: true
    name: dujiao-next_dujiao-network
