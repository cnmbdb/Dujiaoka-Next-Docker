# --- Dujiaoka-AppStore-Expand integration begin ---
# 1) 在 admin-nginx.conf 的 server 内增加这个 location
location /appstore-expand/ {
    proxy_pass http://dujiaoka-appstore-expand:3010/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# 2) 在 admin-nginx.conf 的 location / 中增加注入（放在 try_files 之前）
sub_filter_once off;
sub_filter_types text/html;
sub_filter '</head>' '<script src="/appstore-expand/inject/appstore-expand.js"></script></head>';
# --- Dujiaoka-AppStore-Expand integration end ---
