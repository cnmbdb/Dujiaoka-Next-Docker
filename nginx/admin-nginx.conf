server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    # 放宽上传大小限制，避免后台商品/分类图片上传触发 413
    client_max_body_size 20m;

    # API 代理到 API 容器
    location /api {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }


    # 上传文件访问（商品图/分类图）
    location ^~ /uploads/ {
        proxy_pass http://api:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    # AppStore Expand 插件代理
    location /appstore-expand/ {
        proxy_pass http://appstore-expand:3010/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        # 注入扩展脚本（不改动 admin 核心源码）
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter '</head>' '<script src="/appstore-expand/inject/appstore-expand.js?v=20260227g"></script></head>';
        try_files $uri $uri/ /index.html;
    }

    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }
}
